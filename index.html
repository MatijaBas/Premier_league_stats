<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 and Scalable Vector Graphics</title>

    <!--D3 CSS-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css" />
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
    <!--D3 JS-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>

</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">Top 4 Premier league clubs</h1>
        <p class="lead">Comparison top 4 premier league clubs from 2006/07 to 2017/18.</p>
        <hr class="my-4">
        <p>Liverpool, Manchester United, Arsenal, Chelsea</p>
        <a class="btn btn-primary btn-lg" href="#" role="button" onclick="refreshPage()">Refresh charts</a>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <h3>Total wins per club from 2006/07 to 2017/18</h3>
            <div id="wins-per-club"></div>
        </div>
        <div class="col-lg-6">
            <h3>Total losses per club from 2006/07 to 2017/18</h3>
            <div id="losses-per-club"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <h3>Total goals per season from 2006/07 to 2017/18</h3>
            <div id="select-club"></div>
            <div id="goals-per-season"></div>
        </div>
    </div>

    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
    <!--Custom JS-->
    <script type="text/javascript " src="./assets/js/main.js "></script>
</body>

</html>
